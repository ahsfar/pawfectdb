<!DOCTYPE html>
<html>

<title>Contact Information</title>
</head>
<body>
<h1>Contact Information</h1>
<form action="/submit" method="post">

<label for="dog_name">Dog Name:</label>

<input type="submit" value="Submit">
</form>
</body>
</html>
